<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website With Login & Registration | Codehal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2 class="logo">logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close" id="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Welcome!</h2>
            <form action="#">
                <div class="inputbox">
                    <ion-icon name="mail" class="icon"></ion-icon>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="key" class="icon"></ion-icon>
                    <ion-icon name="eye-off" class="icon loginEye"></ion-icon>
                    <input type="password" class="passWord" id="loginPwd" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="remember">
                        <input type="checkbox" class="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <label for="account">
                        Don't have an account?
                        <a href="#" class="register-link">Register</a>
                    </label>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="inputbox">
                    <ion-icon name="person" class="icon"></ion-icon>
                    <input type="text" maxlength="10" required>
                    <label>Username</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="mail" class="icon"></ion-icon>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="inputbox">
                    <ion-icon name="key" class="icon"></ion-icon>
                    <ion-icon name="eye-off" class="icon registerEye"></ion-icon>
                    <input type="password" class="passWord" id="registerPwd" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="remember">
                        <input type="checkbox" class="checkbox">
                        I agree to the terms & conditions
                    </label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <label for="account">
                        Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </label>
                </div>
            </form>
        </div>
    </div>

    <script src="./loginIconFont.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>

</html>
